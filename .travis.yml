language: cpp

sudo: false

compiler:
  - gcc

env:
  global:
    - GTEST_SHUFFLE=1
  matrix:
    - COMPILER=g++-4.8 CCOMPILER=gcc-4.8
    - COMPILER=g++-4.9 CCOMPILER=gcc-4.9 GENERATE_COVERAGE=ON
    - COMPILER=g++-5 CCOMPILER=gcc-5
    - COMPILER=clang++-3.6 CCOMPILER=clang-3.6

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
      - llvm-toolchain-precise-3.6
    packages:
      - cmake
      - g++-4.8
      - g++-4.9
      - g++-5
      - clang-3.6
      - valgrind
      - python-pip
      - python-yaml
      - libprotobuf-dev
      - protobuf-compiler

install:
  - if [ "$GENERATE_COVERAGE" == "ON" ]; then pip install --user git+git://github.com/eddyxu/cpp-coveralls.git; fi

before_script:
  - export CXX=$COMPILER CC=$CCOMPILER
  - cmake --version
  - mkdir build
  - cd build
  - cmake -LAH ..

script:
  - make VERBOSE=1
  - ctest -V

after_success:
  - if [ "$GENERATE_COVERAGE" == "ON" ]; then coveralls -i 'src' --root '../' --verbose --gcov-options '\-lp' --gcov 'gcov-4.9'; fi
